<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Phosphor -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Shorts Summary</title>
</head>

<body>
  <div id="app">

    <div id="theme" onclick=toggleMode()>
      <i class="ph ph-moon-stars"></i>
    </div>

    <img src="/logo.svg" alt="logo da aplicação Shorts Summary">
    <h1>Shorts Summary</h1>

    <form action="" id="form">
      <input type="url" placeholder="URL do vídeo" id="url" />
      <button type="submit" title="resumir">
        <i class="ph ph-play"></i>
      </button>
    </form>

    <h2>Resumo</h2>
    <p id="content" class="placeholder">Escolha um shorts para resumir</p>
  </div>

  <script type="module" src="./web/main.js"></script>
</body>

</html>
